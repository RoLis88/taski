#version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: $DOCKER_USERNAME/taski_backend
    env_file: .env
    volumes:
      - static:/static_backend
      - media:/app/media
    depends_on:
      - db

  frontend:
    env_file: .env
    image: $DOCKER_USERNAME/kittygram_frontend:latest
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    depends_on:
      - backend

  gateway:
    image: $DOCKER_USERNAME/kittygram_gateway:latest
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static:/static
      - media:/app/media/
    depends_on:
      - backend
      - frontend